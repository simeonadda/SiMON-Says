<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SiMON Says</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@1,400;1,700&family=Oxygen&display=swap');
    </style>
  </head>
  <nav>
    <div class="game-info">
      <div id="round">
        <h1>Round</h1>
        <h3></h3>
      </div>
      <div id="timer">
        <h4>Timer</h4>
        <p></p>
      </div>
    </div>
    <div class="game-scores">
      <div id="current-score">
        <h1>Current Score</h1>
        <p></p>
      </div>
      <div id="high-score">
        <h4></h4>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <body>
    <div class="middle-section">
      <section id="simon-console">
        <!-- <div>
          <button onclick="clickedPanel(event.currentTarget)" class="simon-button top-left"></button>
          <button onclick="clickedPanel(event.currentTarget)" class="simon-button top-right"></button>
        </div> -->
        <div class="center">
          <h2>Player</h2>
        </div>
        <div>
          <button onclick="clickedPanel(event.currentTarget)" class="simon-button top-left"></button>
          <button onclick="clickedPanel(event.currentTarget)" class="simon-button top-right"></button>
          <button onclick="clickedPanel(event.currentTarget)" class="simon-button bottom-left"></button>
          <button onclick="clickedPanel(event.currentTarget)" class="simon-button bottom-right"></button>
        </div>

      </section>
    </div>
    <br>
    <br>
    <footer>
      <div class="game-menu">
        <button type="button" id="arcade">Arcade</button>
        <button type="button" id="versus">Versus</button>
      </div>
    </footer>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
